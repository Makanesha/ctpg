<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up Form</title>
    <link rel="stylesheet" href="main.css">
</head>
<body style="background-image: url('bdt.jpg');">
    <h2 style="font-size: 40px;text-align: center;color: beige;text-shadow: 2px 5px black;">WELCOME TO THE CRITICS ONLINE BOTIQUE SHOP!</h2>
    <br>
    <div class="container">
        <form class="form" id="login" method="post" action="mainpro.html">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username or email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="loginform.html" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>
        </form>
       
       </div>
    <script src="./src/main.js"></script>
</body>
